<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Practica Sass</title>
	</head>
	<nav id="theme-toggle" class="navbar">
		<div class="logo">
			<img src="logo.png" alt="Logo" />
		</div>
		<ul class="btn">
			<li><a href="#">Home</a></li>
			<li><a href="#">Ejercicio-1</a></li>
			<li><a href="#">Ejercicio-2</a></li>
		</ul>
		<button class="button-secondary light">Cambiar Tema</button>
	</nav>

	<div class="main-content">
		<h2>Bienvenido a la Practica de Sass</h2>
		<p>Tenemos colores variables</p>

		<div class="buttons-container">
			<button class="button-primary light">Boton primario</button>
			<button class="button-secondary light">Boton secundario</button>
			<button class="button-success light">boton exito</button>
			<button class="button-danger light">boton peligro</button>
		</div>
	</div>

	<footer id="theme-toggle">
		<p>No hay derechos de autor &copy; 2023 | miracleLab</p>
	</footer>
	<script>
		const themeToggle = document.getElementById("theme-toggle");
		const mainContent = document.querySelector(".main-content");

		themeToggle.addEventListener("click", () => {
			mainContent.classList.toggle("dark");
			themeToggle.classList.toggle("dark");
		});
	</script>
</html>
